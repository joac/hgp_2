{% extends 'base_layout.html' %}
{% load staticfiles %}
{% block pagetitle %}{{ album.title }}{% endblock %}
{% block body %}
<div id="gallery">
  <div class="photo">
    {% if res.photo %}
    <img title="{{ res.description }}" 
    src="{{ res.photo.file.url }}"
    id=photo>
    {% elif res.video %}
    <iframe src="{{ res.video.link }}" width="800" height="600" 
      frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
    </iframe> 
     
    {% endif %}
  </div>
  <div class=controls_container>
    <div class=controls>
      <a href=# id=prev class=button_r><img src="{% static 'left.png' %}"></a>
      <a href=# id=next class=button_l><img src="{% static 'right.png' %}"></a>
    </div>
  </div>
  <div class=footer id=nombre>
    {{ res.title }}
  </div>
</div>

{% endblock %}
