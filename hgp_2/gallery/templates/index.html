{% extends 'base_layout.html' %}
{% block body %}
<div class="index-slideshow">
  <div id='slider' class='looper xfade' data-looper="go" data-speed='700'>
    <div class='lopper-inner'>
  {% for res in album.get_all_resources %}
        {% if res.photo %}
        <div class="item">
        <img class='photo'title="{{ res.description }}" 
        src="{{ res.photo.file.url }}"
        alt="{{ res.photo.title }}"
        />
        </div>
        {% endif %}
    {% endfor %}
    </div>
  </div>
</div>
<script>
    $(document).ready(function() {
        var $footer = $(".footer"), $heading = $('.heading'), $window = $(window);
        function get_height() {
            var content_height = $window.outerHeight() - 
                ($footer.outerHeight(true) + $heading.outerHeight(true)) + 'px';
            return content_height;
        };
        $(".photo").height(get_height());
        $("#slider").width($(".photo").first().outerWidth() + 'px');
        $(window).resize(function() {
          $(".photo").height(get_height());
          $("#slider").width($(".photo").first().outerWidth() + 'px');
        });
    });
</script>
{% endblock %}
