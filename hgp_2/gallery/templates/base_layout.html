{% load staticfiles %}
<!doctype html>
<head>
<meta name="description" content="Ariel Jacobsen Portfolio" />
<meta name="keywords" content="Ariel, Jacobsen, Fotografía, Photo" />
<meta name="author" content="Ariel Jacobsen" />
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<title>{% block pagetitle %}Home{% endblock %} | Ariel Jacobsen Photo</title>
<link rel=stylesheet type=text/css href="{% static 'style.css' %}">
<link rel=stylesheet type=text/css href="{% static 'looper.css' %}">
<link rel="shortcut icon" href="{% static 'favicon.ico' %}?v=2" />
<script type=text/javascript src="{% static 'jquery.js' %}"></script>
<script type=text/javascript src="{% static 'looper.min.js' %}"></script>
<script type=text/javascript src="{% static 'portfolio.pack.min.js' %}"></script>
</head>
<body>
    <div class="main-container">
      <div class="heading">
        
        <div class="brand-ribbon">
        <div class="brand">
          <a href='/'><img class="logo" src="{% static 'brand_inverse.png' %}"/></a>
        </div>
      </div>
        <div class="header-menu">
          <a href="{% url 'gallery.views.for_album' 'home' %}">Home</a> |
          {% for album in albums %}
          <a href="{% url 'gallery.views.for_album' album.slug %}">{{album.name}}</a> |
          {% endfor %}
          <a href="http://about.me/jacobsen">About</a>
        </div>
      </div>
    <div class="content">
        {% block body %}{% endblock %}
    </div>
        <div class="footer">
          <div class='inner-footer'>
            <span><b>© Ariel Jacobsen</b></span>|<span>arieljacobsen@gmail.com</span>|<span>+54 9 11.5455.5535</span>
          </div>
        </div>
    </div>
</body>
